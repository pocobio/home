<!D_OCTYPE html>
<html lang="en">
	<head>
	  	<script preload defer src="./script.js"></script>
    		<link preload href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Mono:wght@300&display=swap" rel="stylesheet">
  		<link preload href="./assets/favicon.png" rel="icon" type="image/png" />
		<link preload href="style.css" rel="stylesheet" type="text/css" />
		<meta property="og:title" content="Poco X3"/>
		<meta itemprop="image" property="og:image" content="https://pocox3obed.github.io/home/assets/avatar.png" />
    <meta content="origin" name="referrer">
    <meta name="theme-color" content="#8800ff" />
		<meta name="color-scheme" content="dark light" />
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta charset="utf-8" />
		<title translate="no">Poco X3</title>
	</head>
	<body>
		<main>
			<h6 id="lib_text">made with no libraries</h6>
			<h1 class="title" translate="no">Poco X3</h1>
			<div class="pfp">
				<img tabindex="0" class="avatar" alt="avatar" src="./assets/avatar.png"/>
				<!--img class="overlay" alt="christmas overlay" src="./assets/jollyoverlay.png"/-->
			</div>
			<h3 tabindex="0" id="bio">
				<span translate="no" id="ua_flag"><img draggable="false" alt="Russian flag" src="./assets/russian_flag.svg"/></span>Russian born in 2011
			</h3>
			<h2 id="stuff_title" class="title">my stuff</h2>
			<h3 id="js_warning">enable JavaScript for extended button functionality</h3>
			<script>
				document.querySelector("h3#js_warning").remove();
        document.currentScript.remove();
			</script>
			<ul class="buttons">
				<a href="https://youtube.com/@butnotwbk">
					<button title="YouTube channel">
						<div class="logo_container">
							<img draggable="false" src="./assets/youtube/logo.svg" />
						</div>
						<h3 translate="no">youtube</h3>
					</button>
				</a>
				<a href="https://twitch.com/zalupamaster69">
					<button title="Twitch account">
						<div class="logo_container">
							<img draggable="false" src="./assets/twitch/logo.svg" />
						</div>
						<h3 translate="no">twitch</h3>
					</button>
				</a>
				<a href="https://discord.com/users/835946186937991178">

					<button title="Discord user profile.">
						<div class="logo_container">
							<picture>
								<img draggable="false" src="./assets/discord/blurple/logo.svg" />
							</picture>
						</div>
						<h3 translate="no">discord</h3>
					</button>
				</a>
				<a href="https://github.com/PocoX3Obed">
					<button title="Github account">
						<div class="logo_container">
							<picture>
								<source srcset="./assets/github/white/logo.svg" media="(prefers-color-scheme: dark)"/>
								<img draggable="false" src="./assets/github/black/logo.svg"/>
							</picture>
						</div>
						<h3 translate="no">github</h3>
					</button>
				</a>
				<a href="https://gdbrowser.com/u/ButNotWBK">
					<button id="fireinthehole" title="Geometry Dash account on GD Browser">
						<div class="logo_container">
							<img draggable="false" class="round" src="./assets/gd/logo_2.1.png" />
						</div>
						<h3 translate="no">geometry dash</h3>
					</button>
				</a>
				<button title="OnlyFans page" id="onlyfans" style="display: none;">
					<div class="logo_container">
						<img draggable="false" src="./assets/onlyfans/blue/logo.svg" />
					</div>
					<h3 translate="no">onlyfans</h3>
				</button>
				<a href="https://github.com/meqativ/home">
					<button id="src_btn" title="Source code of this page">
						<div class="logo_container">
							<picture>
								<source srcset="./assets/github/white/logo.svg" media="(prefers-color-scheme: dark)"/>
								<img draggable="false" src="./assets/github/black/logo.svg"/>
							</picture>
						</div>
						<img id="code" draggable="false" src="./assets/github/code.svg" />
						<h3 translate="yes">source code</h3>
					</button>
				</a>
				<a href="https://t.me/pocobio">
					<button id="tg" title="Telegram bio">
						<div class="logo_container">
							<img draggable="false" src="./assets/telegram/logo.svg" />
						</div>
						<h3 translate="no" style="width: 100%; opacity: 1;">telegram</h3>
						<h3 style="width: 0px; opacity: 0; text-align: center; font-size: 0px;">bio</h3>
						<div aria-label="Expand buttons below" tabindex="0" role="button" aria-pressed="false" style="display: none; transform: rotate(0turn);" class="logo_container pointer"><</div>
					</button>
				</a>
				<div closed="true" style="display: none;" class="telegram-btns">
					<button title="Telegram profile" disabled onclick="window.open(`https://t.me/OneUI61`)">
						<h3>profile</h3>
						<div class="logo_container">
							<img draggable="false" class="round" src="./assets/avatar.png" />
						</div>
					</button>
					<button title="Telegram language pack" disabled onclick="window.open(`https://t.me/setlanguage/sroyziobed`)">
						<h3>language</h3>
						<div class="logo_container">
							<img draggable="false" src="./assets/telegram/language/purple.png" />
						</div>
					</button>
					<button title="Telegram theme" disabled onclick="window.open(`https://t.me/addtheme/obedkek`)">
						<h3>theme</h3>
						<div class="logo_container">
							<img draggable="false" src="./assets/telegram/theme.png" /> <!--- i wish i knew how to make svgs(lol so many hidden comments) --->
						</div>
					</button>
					<button title="Telegram emoji pack" disabled onclick="window.open(`https://t.me/addemoji/bigratmonster_by_fStikBot`)">
						<h3 translate="yes">emojis</h3>
						<div class="logo_container">
							<img draggable="false" class="round" src="./assets/telegram/emoji.png" />
						</div>
					</button>
				</div>
			</ul>
		</main>
	</body>
</html>
