<html lang="ru"><head>
    
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer-when-downgrade">
    
    <script>
        if (window.location.protocol !== "https:") {
            window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
        }
    </script>
    
    <style>
        body {
            background-color: #202124;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 15vh;
            gap: 16px;
        }
        .hidden {
            display: none;
        }
        .fake-mute-button {
            background-color: #303134;
            color: #e8eaed;
            padding: 20px 36px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: not-allowed;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        .fake-mute-button:active {
            transform: scale(0.9);
        }
        .watermark {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #e8eaed;
            font-size: 48px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            user-select: none;
            z-index: 1000;
            text-decoration: none;
            background-color: #303134;
            padding: 20px 36px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        .watermark:active {
            transform: translateX(-50%) scale(0.9);
        }
    </style>
</head>
<body>

    <div class="container hidden" id="soundPlaying">
        <button class="fake-mute-button" id="muteButton">🔇 Заглушить</button>
    </div>

    <a href="https://t.me/pixelgang" class="watermark" id="watermark" target="_blank">@pixelgang</a>

    <audio id="funSound" src="assets/ston.mp3" loop autoplay></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const soundPlaying = document.getElementById('soundPlaying');
            const sound = document.getElementById('funSound');
            const watermark = document.getElementById('watermark');
            const muteButton = document.getElementById('muteButton');
            
            let muteClicks = 0;

            function playSound() {
                sound.volume = 1.0;
                soundPlaying.style.display = 'flex';
                watermark.style.display = 'block';
                
                sound.play().catch((e) => {
                    console.error('Ошибка воспроизведения звука:', e);
                });
            }

            // Попытка автоматического запуска без клика(hehe chatgpt)
            playSound();

            muteButton.addEventListener('click', function() {
                muteClicks++;
                if (muteClicks >= 3) {
                    window.location.href = "https://t.me/pixelgang";
                }
            });
        });
    </script>

</body></html>
